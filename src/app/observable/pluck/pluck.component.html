<h2>Pluck</h2>
<div class="row">
    
    <div class="col-6">
        <strong>Ex-01</strong>
        <hr>
        <p class="bg-light border rounded p-2"> 
            <strong>Pluck:</strong> By Property
        </p>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data"><td>{{item}}</td></tr>
              
            </tbody>
          </table>
    
    </div>
    <div class="col-6">
        <strong>Ex-02</strong>
        <hr>
        <p class="bg-light border rounded p-2"> 
            <strong>Pluck:</strong> Nested Property
        </p>
      
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">job > Title</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data2"><td>{{item}}</td></tr>
              
            </tbody>
          </table>
    </div>
    
    <div class="col-12">
        <strong>Ex-03</strong>
        <hr>
        <p class="bg-light border rounded p-2"> 
            <strong>Map:</strong> Map Object data
        </p>
    <ul class="techList" id="eleContainer"></ul>
    </div>

</div>
