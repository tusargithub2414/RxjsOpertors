
    <h2>Reply Subject</h2>
<hr>
<div class="row mt-3">
    <div class="col">
        <h5>{{methodInterval? 'Interval Started' : 'Add video'}}</h5>
    </div>
    <div class="col text-end">
        <button class="btn btn-warning text-light" (click)="toggle()">Toggle Button</button>
    </div>
</div>
<hr>

<div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-4">
        <input type="text"class="form-control" #video>
    </div>
    <div class="col-4">
        <button class="btn btn-success" (click)="onVideoAdd(video.value)"> Add Video</button>
    </div>
    

</div>

<hr *ngIf="!methodInterval">


<div class="row mt-4">
    <div class="col-4">
        <h5>User - 01</h5>

        <ul class="video-list">
            <li *ngFor="let item of userList1"><strong>Video:</strong> {{item}}</li>
            
        </ul>
    </div>
    <div class="col-4">
        <h5>User - 02</h5>

        <ul class="video-list">
            <li *ngFor="let item of userList2"><strong>Video:</strong> {{item}}</li>
        </ul>
        <button class="btn "
        [ngClass]="subscribeMode2 ? 'btn-danger' : 'btn-success' "
        (click)="user2Subscribe()"> {{subscribeMode2 ? 'Unsubscribe Video' : 'Subscribe Video'}} </button>
    </div>
    <div class="col-4">
        <h5>User - 03</h5>

        <ul class="video-list">
            <li *ngFor="let item of userList3"><strong>Video:</strong> {{item}}</li>
        </ul>
        <button class="btn "
        [ngClass]="subscribeMode3 ? 'btn-danger' : 'btn-success' "
        (click)="user3Subscribe()"> {{subscribeMode3 ? 'Unsubscribe Video' : 'Subscribe Video'}} </button>

    </div>
</div>
